<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="display">0</div>
        <div class="buttons-group">
            <div class="onetwothree">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
            </div>
            <div class="fourfivesix">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
            </div>
            <div class="seveneightnine">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
            </div>
            <div class="zeroplusminus">
                <button class="numbers">0</button>
                <button class="operators">+</button>
                <button class="operators">-</button>
            </div>
            <div class="xdivideequals">
                <button class="operators">x</button>
                <button class="operators">/</button>
                <button class="equals">=</button>
            </div>
            <div class="decimalbackspaceclear">
                <button class="numbers decimal">.</button>
                <button class="backspace">Back</button>
                <button class="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
